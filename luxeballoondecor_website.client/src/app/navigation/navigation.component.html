<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/images/Luxe+Black+logo+(Transparent+Background).png" alt="Luxe Balloon Decor Logo" style="height: 240px;" />
    </a>
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngClass]="{'collapse':isMenuCollapsed, 'navbar-collapse':true}" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let link of navLinks">
          <a class="nav-link" href="link.url">
            {{link.title}}
          </a>
        </li>
      </ul>
      <div class="social-icons d-flex">
        <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank" rel="noopener noreferrer" class="ms-2">
          <i class="bi" [class]="'bi-' + social.icon"></i>
        </a>
      </div>
    </div>
  </div>
</nav>
