<div class="container-fluid new-product-area section-padding30 GalleryPadding">
  <div class="section-title mb-70 section-title-bar">
    <h2>Our Balloon Decor Gallery</h2>
  </div>

  <div class="gallery-grid">
    <div class="gallery-item" *ngFor="let item of galleryItems">
      <div class="product-img item-img">
        <img [src]="item.image" alt="Gallery Image" class="gallery-img">
      </div>
    </div>
  </div>
</div>
